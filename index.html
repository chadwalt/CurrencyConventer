<!DOCTYPE html>
<html>

<head>
    <title>Currency Conventer</title>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./javascript/functions.js"></script>
</head>

<body>
    <main>
        <h1>Welcome to Chad's Currency Conventer</h1>

        <input class="currency-amount" id="from_currency_amount" />
        <select class="currency" id="from_currency"></select>

        <i class="icon"> => </i>

        <input class="currency-amount" id="to_currency_amount" readonly/>
        <select class="currency" id="to_currency"></select>

        <button class="convert-button" onclick="convert()">Convert</button>

    </main>
</body>

</html>
